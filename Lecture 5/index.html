<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="hanoi.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>
        function allowDrop(ev)
        {
            ev.preventDefault();
        }
        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <p>하노이의 탑</p>
    <form id="form_box" method="get" action="style.css">
        <input id="button_reset" type="reset" value="초기화" onclick="Init()">
    </form>
    <div class="parent">
        <div id="first"ondrop="drop(event)" ondragover="allowDrop(event)">
            first
            <div id="red" draggable="true" ondragstart="drag(evnet)">
            🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥
            </div>
            <div id="yellow" draggable="true">
            🟨🟨🟨🟨🟨🟨🟨🟨🟨
            </div>
            <div id="green"draggable="true">
            🟩🟩🟩🟩🟩🟩🟩
            </div>
            <div id="blue"draggable="true">
            🟦🟦🟦🟦🟦
            </div>
            <div id="purple"draggable="true">
            🟪🟪🟪
            </div>
            <div id="black"draggable="true">
            ⬛
            </div>
        </div>
        <div id="second" ondrop="drop(event)" ondragover="allowDrop(event)">
            second</div>
        <div id="third" ondrop="drop(event)" ondragover="allowDrop(event)">
            third</div>
    </div>
</body>
</html>
